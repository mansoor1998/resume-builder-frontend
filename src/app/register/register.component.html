
<div class="body">
    <section>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <h3>Sign Up</h3>
            <div>
                <mat-form-field class="input" >
                    <mat-label>Email</mat-label>
                    <input type="email" value="" formControlName="email" matInput>

                    <mat-error *ngIf="email?.invalid && email?.touched"> 
                        email is invalid
                    </mat-error>
                </mat-form-field>    
            </div>
    
            <div>
                <mat-form-field class="input">
                    <mat-label>Password</mat-label>
                    <input type="password" value="" formControlName="password" matInput>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="input">
                    <mat-label>confirm password</mat-label>
                    <input type="password" value="" formControlName="confirmPassword" matInput>

                    <mat-error *ngIf="confirmPassword?.errors?.passwordMismatch && confirmPassword?.touched">
                        password does not match                        
                    </mat-error>
                </mat-form-field>
            </div>

            <button type="submit" mat-raised-button color="primary">SignUp</button>
        </form>

        <hr class="line">

        <button (click)="signInWithGoogle()" matRipple class="google">
            <svg fill="#fff" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 30 30" width="24px" height="24px">    <path d="M 15.003906 3 C 8.3749062 3 3 8.373 3 15 C 3 21.627 8.3749062 27 15.003906 27 C 25.013906 27 27.269078 17.707 26.330078 13 L 25 13 L 22.732422 13 L 15 13 L 15 17 L 22.738281 17 C 21.848702 20.448251 18.725955 23 15 23 C 10.582 23 7 19.418 7 15 C 7 10.582 10.582 7 15 7 C 17.009 7 18.839141 7.74575 20.244141 8.96875 L 23.085938 6.1289062 C 20.951937 4.1849063 18.116906 3 15.003906 3 z"/></svg>
            <span>Google</span>
        </button>

        <a style="text-align: center; display: block; margin-top: 10px;" [routerLink]="['/login']">Already have a Account! Login</a>


    </section>

    
</div>
